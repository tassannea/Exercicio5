<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Maioridade</title>
</head>
<body>
    <h1>Verificação de Maioridade</h1>
   <button onclick="verificar()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificar() {
            let idade = window.prompt('Qual a sua idade?');
            let resposta = document.getElementById('resultado');
            if (idade>=18) {
                resposta.innerHTML = 'Você é maior de idade.';
            } else {
                resposta.innerHTML = 'Você é menor de idade.';
            }
        }
    </script>
</body>
</html>
